    Fun memories made in and out of Transit
  </h1>
  <div id="scrapbook">
    <!-- Javascript is injecting images in this div when DOM loads -->
  </div>

  <script>
    // Create array of photo sources
    const photos = [
      "Photos/Game.jpg",
      "Photos/IMG_20220518_210353.jpg",
      "Photos/398238628_650098213980791_8340854635159259295_n.jpg",
      "Photos/PXL_20220501_195123068.MP.jpg",
      "Photos/transit-main-room.jpg",
      "Photos/IMG_20221122_070802.jpg",
      "Photos/received_294710732843401.jpeg",
      "Photos/296709297_3187648241492429_6749430322381407869_n.jpg",
      "Photos/313199365_428562432801038_4938873468826510765_n.jpg",
      "Photos/Paint.jpg",
      "Photos/Transit Peeps.jpg",
      "Photos/Christmas.jpg",
      "Photos/Anna.jpg",
      "Photos/PL.jpg",
      "Photos/Eliza.jpg",
    ]

    document.addEventListener('DOMContentLoaded', function () {
      loadImages();

      /* ---- This is for infinite scroll if you want that later, might be cool ----
            window.onscroll = function () {
              if (window.innerHeight + window.pageYOffset >= document.body.offsetHeight) {
                loadImages();
              }
            };
        ---------------------------------------------------------------------------- */

      const viewer = new Viewer(document.getElementById('scrapbook'));
    });

    // This function loads all the images from the array, and adds the "picbox" class to them
    function loadImages() {
      for (let i = 0; i < photos.length; i++) {
        const img = new Image(); // this creates an <img> using javascript
        img.src = photos[i]; // add photo source here
        img.className = "picbox"; // here's the class
        document.getElementById('scrapbook').appendChild(img); // this looks for #scrapbook
      }
    }

  </script>
